{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'notes/css/main.css' %}">
    <script src="{% static 'notes/js/index.js' %}" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="nav navbar-nav">

                {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a href="{% url 'notes:home' %}" class="nav-link active">Notes</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link add">+ Add Note</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'notes:settings' %}" class="nav-link">Settings</a>
                    </li>

                    <li class="nav-item">
                        <form action="{% url 'notes:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm nav-link">Log Out</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href="{% url 'notes:home' %}" class="nav-link">Notes</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'notes:register' %}" class="nav-link">Register</a>
                    </li>

                    <li class="nav-item">
                        <a href="{% url 'notes:login' %}" class="nav-link">Login</a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </header>

    {% block content %}

    {% endblock %}
</body>
</html>
