{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock %}

{% block content %}
    <div class="container">
        <div class="form">
            <h3 class="text-primary">Login</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{form | crispy}}
                <button class="btn btn-info" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
